<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrolling Text Effect</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 300px;
    }

    .scroll-wrapper {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      width: 80%;
      background-color: #222;
      padding: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .scroll-content {
      display: inline-block;
      animation: scroll-left 5s linear infinite;
      text-indent: 5px;
      animation-delay: 2s;
    }

    .scroll-content span {
      display: inline-block;
      padding-right: 70px;
      font-size: 1.2rem;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      20% {
        transform: translateX(0%);
      }
      90% {
        transform: translateX(-50% + 1px);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="scroll-wrapper">
    <div class="scroll-content">
      <span>This is the scrolling text you want to recreate.</span>
      <span>This is the scrolling text you want to recreate.</span>
    </div>
  </div>
</body>
</html>
