<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="assets/css/main.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	<script src="assets/js/main.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/lib/marked.min.js"></script>
</head>
<body>

    <div class="filter-drawer">
        <input type="checkbox" id="drawer-toggle" hidden>
        <div class="drawer">
          <label for="drawer-toggle" class="drawer-toggle">Info</label>
          <div class="filter-menu">
            <div class="filter-buttons">
                <button class="filter-btn" data-filter="all">All</button>
                <button class="filter-btn" data-filter="WoodWorking">Woodworking</button>
                <button class="filter-btn" data-filter="MetalWorking">Metalworking</button>
                <button class="filter-btn" data-filter="LeatherWorking">Leatherworking</button>
                <button class="filter-btn" data-filter="CAD">CAD</button>
                <button class="filter-btn" data-filter="3DP">3D Printing</button>
                <!-- Add more filter buttons as needed -->
            </div>
          </div>
        </div>
      </div>
      

      
</body>
</html>
