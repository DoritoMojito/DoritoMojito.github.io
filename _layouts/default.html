<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>My Projects</h1>
        <input type="text" id="search" placeholder="Search projects...">
        <div id="filters">
            <label><input type="checkbox" value="3D Printing"> 3D Printing</label>
            <label><input type="checkbox" value="CAD"> CAD</label>
            <label><input type="checkbox" value="Woodwork"> Woodwork</label>
        </div>
    </header>

    <main id="project-grid">
        <div class="project-tile" data-tags="3D Printing CAD">
            <div class="slideshow">
                <img src="image1.jpg" alt="Project 1">
                <img src="image2.jpg" alt="Project 1" class="hidden">
            </div>
            <div class="overlay">Project 1 Tagline</div>
            <a href="project1.html" class="project-link"></a>
        </div>

        <div class="project-tile" data-tags="Woodwork">
            <div class="slideshow">
                <img src="image3.jpg" alt="Project 2">
                <img src="image4.jpg" alt="Project 2" class="hidden">
            </div>
            <div class="overlay">Project 2 Tagline</div>
            <a href="project2.html" class="project-link"></a>
        </div>
    </main>
</body>
</html>
